sudo: required
dist: trusty
services: docker
script:
- wget https://raw.githubusercontent.com/blang/latex-docker/master/latexdockercmd.sh
- chmod +x latexdockercmd.sh
- "./latexdockercmd.sh latexmk -cd -lualatex -bibtex -silent -f --synctex=1"
deploy:
  provider: releases
  api_key:
    secure: 
  file: lcDetectorRnD.pdf
  on:
    repo: linearcollider/DetectorRnD_report
    tags: true
